<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calk.css">
    
</head>
<body>
    <div class="container">
        <p class="head">Calc</p>
        <p id="place"></p>
    
        <div class="number-holder">
    
            <div class="numhold">
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="delete">DEL</button>
            </div>
            <div class="numhold">
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="plus">+</button>
            </div>
            <div class="numhold">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="minus">-</button>
            </div>
            <div class="numhold">
                <button class="dot">.</button>
                <button class="btn0">0</button>
                <button class="gayo">/</button>
                <button class="gamra">X</button>
            </div>
            <div class="numhold">
                <div class="blubut">RESET</div>
                <div class="redbut">=</div>
    
            </div>
    
        </div>
    
    
    
         </div>



 <script src="/calk.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calk.css">
</head>
<body>
    <div class="container">
        <p class="head">Calc</p>
        <div id="place"></div>
    
        <div class="number-holder">
    
            <div class="numhold">
                <button id="1">7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
            </div>
            <div class="numhold">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="numhold">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="numhold">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>X</button>
            </div>
            <div class="numhold">
                <div class="blubut">RESET</div>
                <div class="redbut">=</div>
    
            </div>
    
        </div>
    
    
    
         </div>




    
</body>
</html>
